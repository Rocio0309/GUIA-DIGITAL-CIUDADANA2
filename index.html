 <style>
   body {
      margin: 0;
      font-family: 'Raleway', Arial, sans-serif;
      background: #f9f9f9;
      overflow-x: hidden;
   }

   /* -------------------------
      BOT√ìN HAMBURGUESA
   ------------------------- */
   .hamburger {
      display: none;
      position: absolute;
      right: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      z-index: 20;
   }

   /* ---- ESTILO DEL MENU PRINCIPAL ---- */
   nav {
      background: #E74C3E50;
      position: relative;
      padding-left: 60px;
      height: 70px;
      display: flex;
      align-items: center;
      z-index: 10;
   }

   /* Imagen del logo */
   nav img.logo {
      position: absolute;
      top: 15px;
      left: 10px;
      width: 40px;
      height: auto;
   }

   /* LISTA PRINCIPAL DEL MEN√ö */
   nav ul {
       list-style: none;
       margin: 0;
       padding: 0;
       display: flex;
       gap: 10px;
       align-items: center;
       transition: all .3s ease;
   }

   nav ul li {
       position: relative;
       text-align: center;
   }

   nav ul li a {
       display: block;
       padding: 12px 22px;
       color: white;
       text-decoration: none;
       font-weight: 600;
       background: #B19CD9;
       border-radius: 25px;
       box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
       transition: all 0.3s ease;
   }

   nav ul li a:hover {
       background: #D8BFD8;
       transform: translateY(-2px);
       box-shadow: 0px 6px 10px rgba(0,0,0,0.25);
   }

   /* SUBMEN√öS */
   nav ul li ul {
       display: none;
       position: absolute;
       top: 100%;
       left: 0;
       background: #D8BFD8;
       padding: 5px;
       min-width: 180px;
       border-radius: 12px;
       box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
   }  

   nav ul li ul li a {
       padding: 10px 15px;
       color: white;
       background: transparent;
       border-radius: 15px;
   }

   nav ul li ul li a:hover {
       background: #B19CD9;
       color: white;
   }

   nav ul li:hover > ul {
       display: block;
   }

   /* ---- IMAGEN DEBAJO DEL MEN√ö ---- */
   .hero-image {
      width: 100%;
      height: calc(115vh - 70px);
      object-fit: cover;
      display: block;
   }

   /* ---- DUDAS ---- */
   .icono-dudas {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
      margin: 0 auto;
   }

   .icono-dudas:hover {
      transform: scale(1.15);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
   }

   .texto-dudas {
      font-size: 10.5px;
      color: white;
      font-weight: 600;
      margin-top: 1px;
      text-align: center;
   }

   .dudas-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
   }



   /* ================================
      üîπ RESPONSIVE PARA CELULARES
     ================================ */
   @media (max-width: 850px) {

      .hamburger {
         display: block;
      }

      nav {
         height: auto;
         padding-left: 50px;
         padding-right: 50px;
      }

      nav ul {
         flex-direction: column;
         width: 100%;
         background: #E74C3E;
         display: none;
         padding: 20px 0;
         border-radius: 0 0 15px 15px;
      }

      nav ul li {
         width: 100%;
      }

      nav ul li ul {
         position: relative;
         top: 0;
         left: 0;
         width: 100%;
         display: none;
         background: #C8A2C8;
      }

      nav ul li:hover > ul {
         display: block;
      }

   }
 </style>
