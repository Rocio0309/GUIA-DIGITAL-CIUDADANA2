 <!-- Fuente Raleway -->
 <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
 <style>
   body {
      margin: 0;
      font-family: 'Raleway', Arial, sans-serif;
      background: #f9f9f9;
      overflow-x: hidden;
   }

   /* ---- ESTILO DEL MENU PRINCIPAL ---- */
   nav {
      background: #E74C3E50;
      position: relative;
      padding-left: 60px;
      height: 70px;
      display: flex;
      align-items: center;
      z-index: 10;
   }

   /* Imagen del logo */
   nav img.logo {
      position: absolute;
      top: 15px;
      left: 10px;
      width: 40px;
      height: auto;
   }

   nav ul {
       list-style: none;
       margin: 0;
       padding: 0;
       display: flex;
       gap: 10px;
       align-items: center;
   }

   nav ul li {
       position: relative;
       text-align: center;
   }

   nav ul li a {
       display: block;
       padding: 12px 22px;
       color: white;
       text-decoration: none;
       font-weight: 600;
       background: #B19CD9;
       border-radius: 25px;
       box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
       transition: all 0.3s ease;
   }

   nav ul li a:hover {
       background: #D8BFD8;
       transform: translateY(-2px);
       box-shadow: 0px 6px 10px rgba(0,0,0,0.25);
   }

   nav ul li ul {
       display: none;
       position: absolute;
       top: 100%;
       left: 0;
       background: #D8BFD8;
       padding: 5px;
       min-width: 180px;
       border-radius: 12px;
       box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
   }  

   nav ul li ul li a {
       padding: 10px 15px;
       color: white;
       background: transparent;
       border-radius: 15px;
   }

   nav ul li ul li a:hover {
       background: #B19CD9;
       color: white;
   }

   nav ul li:hover > ul {
       display: block;
   }

   /* ---- IMAGEN DEBAJO DEL MENÚ ---- */
   .hero-image {
      width: 100%;
      height: calc(115vh - 70px);
      object-fit: cover;
      display: block;
   }

   /* ---- BOTÓN DE IMAGEN (DUDAS) ---- */
   .icono-dudas {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
      margin: 0 auto;
   }

   .icono-dudas:hover {
      transform: scale(1.15);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
   }

   .texto-dudas {
      font-size: 10.5px;
      color: white;
      font-weight: 600;
      margin-top: 1px;
      display: block;
      text-align: center;
   }

   /* ---- CONTENEDOR DEL ENLACE DUDAS ---- */
   .dudas-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: transparent;
   }
 </style> 
</head>
