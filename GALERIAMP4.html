<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Videos Pastel</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff8da3;
      margin-top: 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    /* Contenedor de la galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Solo 2 columnas */
      gap: 60px;
      width: 90%;
      max-width: 1300px;
      margin: 40px 0;
    }

    /* Estilo de cada video */
    .video-card {
      background-color: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    video {
      width: 100%;
      height: 350px; /* Más grande para mejor visibilidad */
      display: block;
      border-bottom: 2px solid #ffd1dc;
      object-fit: cover;
    }

    .video-title {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      color: #ff6f91;
      font-size: 1.2rem;
    }

    /* Responsivo */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: 1fr; /* Una sola columna en pantallas pequeñas */
      }
      video {
        height: 280px;
      }
    }
  </style>
</head>
<body>

  <h1>¿Como realizar algunos tramites administrativos?</h1>

  <div class="gallery">
    <div class="video-card">
      <video controls>
        <source src="LICENCIA2.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="video-title">¿Como tramitar la licencia de conducir?</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="REMPLACAMIENTO.MP4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="video-title">¿Como remplacar mi auto?</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="VISA.MP4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="video-title">¿Como solicitar la visa?</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="ANTECEDENTES2.MP4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="video-title">¿Como tramitar antecedentes no penales?</div>
    </div>
  </div>

</body>
</html>
