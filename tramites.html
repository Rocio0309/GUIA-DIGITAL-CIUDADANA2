    <style>
        .fondo-valle {
            background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 80vh;
            background-attachment: fixed;
        }

        .contenido-fondo-valle {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes move_wave {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-25%) scaleY(0.55); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        .waveWrapper {
            overflow: hidden;
            position: absolute;
            inset: 0;
            margin: auto;
        }

        .waveWrapperInner {
            position: absolute;
            width: 100%;
            overflow: hidden;
            height: 70%;
        }

        .bgTop { z-index: 15; opacity: 0.5; }
        .bgMiddle { z-index: 10; opacity: 0.75; }
        .bgBottom { z-index: 5; }

        .wave {
            position: absolute;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat no-repeat;
            background-position: 0 bottom;
            transform-origin: center bottom;
        }

        .waveTop { background-size: 50% 100px; }
        .waveMiddle { background-size: 50% 120px; }
        .waveBottom { background-size: 50% 100px; }

        .waveAnimation .waveTop {
            animation: move_wave 3s infinite;
            animation-delay: 1s;
        }

        .waveAnimation .waveMiddle {
            animation: move_wave 10s linear infinite;
        }

        .waveAnimation .waveBottom {
            animation: move_wave 15s linear infinite;
        }
    </style>
</head>
