<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsive</title>

    <style>
        /* ----- AJUSTES GENERALES ----- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
        }

        /* ----- CONTENEDOR DE GALERÍA ----- */
        .content-all {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .content-carrousel {
            width: 100%;
            height: 400px;
            position: relative;
            display: flex;
            animation: giro 30s infinite linear;
        }

        .content-carrousel figure {
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-carrousel img {
            width: 350px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes giro {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* ------- RESPONSIVE PARA CELULAR ------- */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.4rem;
            }

            .content-carrousel {
                height: 230px;
            }

            .content-carrousel img {
                width: 180px;
                height: 130px;
            }
        }
    </style>
</head>
<body>

    <h2>GESTIÓN DOCUMENTAL</h2>

    <div class="content-all">
        <div class="content-carrousel">
            <figure><img src="d1.jpg"></figure>
            <figure><img src="d2.jpg"></figure>
            <figure><img src="d3.png"></figure>
            <figure><img src="d4.jpg"></figure>
            <figure><img src="d5.jpg"></figure>
            <figure><img src="d6.webp"></figure>
            <figure><img src="d7.webp"></figure>
            <figure><img src="d8.webp"></figure>
            <figure><img src="d9.webp"></figure>
        </div>
    </div>

</body>
</html>
