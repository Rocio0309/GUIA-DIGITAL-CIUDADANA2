<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trámites y Pagos · Valle de Bravo</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fef9f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffe5ec;
      color: #333;
      text-align: center;
      padding: 30px;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h2 {
      color: #6a5acd;
      font-size: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    ul {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }
    li {
      margin-bottom: 6px;
    }
    section {
      margin-bottom: 30px;
    }
    footer {
      background-color: #ffe5ec;
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 14px;
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }
    .gallery-item {
      width: 220px;
      background-color: #fff3f8;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 8px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 12px;
    }
    .gallery-item a {
      display: block;
      margin: 8px 0;
      color: #6a5acd;
      font-weight: bold;
      text-decoration: none;
    }
    .gallery-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="video-card">
      <video controls>
        <source src="BAIRD.MP4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="video-title">BILLIE DONARA 11.5 MILLONES DE DOLARES A LA CARIDAD</div>
    </div>
</body>
</html>
